on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout do repositÃ³rio
        uses: actions/checkout@v3

      - name: ğŸ› ï¸ Instalar JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: "temurin"
          java-version: "17"

      - name: ğŸ› ï¸ Instalar Maven
        run: sudo apt-get install -y maven

      - name: ğŸ”§ Instalar Docker Compose
        run: sudo apt-get install -y docker-compose

      - name: ğŸ—ï¸ Build paralelo dos microsserviÃ§os
        run: |
          declare -a apps=("OrderService" "OrchestratorService" "ProductValidationService" "PaymentService" "InventoryService")

          for app in "${apps[@]}"; do
            echo "ğŸš§ Build do serviÃ§o: $app"
            (cd "$app" && mvn clean package -DskipTests) &
          done

          wait
          echo "âœ… Todos os serviÃ§os foram compilados!"

      - name: ğŸ§¹ Parar containers anteriores
        run: |
          docker compose down || true
          docker container prune -f || true

      - name: ğŸ³ Subir Docker Compose
        run: |
          docker compose up --build -d
          echo "ğŸ¯ Pipeline finalizado com sucesso!"
