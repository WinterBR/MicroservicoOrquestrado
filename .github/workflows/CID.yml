name: CI/CD Microsserviços Saga

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout do repositório
        uses: actions/checkout@v3

      - name: 🛠️ Instalar JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: "temurin"
          java-version: "17"

      - name: 🛠️ Instalar Maven
        run: sudo apt-get install -y maven

      - name: 🔧 Instalar Docker Compose
        run: sudo apt-get install -y docker-compose

      - name: 🏗️ Build paralelo dos microsserviços
        run: |
          declare -a apps=("OrderService" "OrchestratorService" "ProductValidationService" "PaymentService" "InventoryService")

          for app in "${apps[@]}"; do
            echo "🚧 Build do serviço: $app"
            (cd "$app" && mvn clean package -DskipTests) &
          done

          wait
          echo "✅ Todos os serviços foram compilados!"

      - name: 🧹 Parar containers anteriores
        run: |
          docker compose down || true
          docker container prune -f || true

      - name: 🐳 Subir Docker Compose
        run: |
          docker compose up --build -d
          echo "🎯 Pipeline finalizado com sucesso!"
